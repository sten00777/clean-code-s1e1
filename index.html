<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="header-picture">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <main class="main wrapper">
    <section class="new-item">
      <label class="new-item__task" for="new-task">Add Item</label>
      <div class="container">
        <input id="new-task"class="new-item__input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="task-list" id="todo">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label task">Pay Bills</label>
          <input type="text" class="task-list__input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button_delete__icon" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__input task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button_delete__icon" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="task-list task-list_complete" id="complete">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox" checked>
          <label class="task-list__label task-list__label_complete task">See the Doctor</label>
          <input type="text" class="task-list__input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button_delete__icon" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
